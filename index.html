<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="IMG_0379.jpeg" type="image/jpeg">
  <meta name="theme-color" content="#68C7E6">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rabbit Show Points Calculator</title>
  <marquee>Always remember how much your parents do for you. Most kids don't get this. We love you!!!!</marquee>
  <style>
    body {
      background-color: #A9A9A9;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      color: #000;
      max-width: 100%;
      overflow-x: hidden;
    }

    .title-container {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      border: 4px solid purple;
      border-radius: 15px;
      box-shadow: 0 0 10px purple;
      background-color: #68C7E6;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      color: purple;
    }

    label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #555;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      padding: 14px;
      margin-top: 25px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 10px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    #results, #summary {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      background-color: #fff;
      border-radius: 8px;
      text-align: center;
    }

    #entryList {
      text-align: left;
      margin-top: 10px;
    }

    .entry-item {
      margin-bottom: 10px;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      label, input, select, button, #results, #summary {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="title-container">
    <h1>üêá Rabbit Show Points Calculator</h1>
  </div>

  <label for="showName">Show Name (printed once):</label>
  <input type="text" id="showName" name="showName" placeholder="e.g., Rustic Moon ARBA Show">

  <label for="rabbitName">Rabbit Name:</label>
  <input type="text" id="rabbitName" name="rabbitName" placeholder="e.g., Encore">

  <label for="entry">Number of Rabbits in Class:</label>
  <input type="number" id="entry" name="entry" placeholder="Enter total rabbits">

  <label for="placing">Placing:</label>
  <select id="placing" name="placing">
    <option value="1">1st Place</option>
    <option value="2">2nd Place</option>
    <option value="3">3rd Place</option>
    <option value="4">4th Place</option>
    <option value="5">5th Place</option>
    <option value="BOB">Best of Breed (BOB)</option>
    <option value="BOS">Best Opposite Sex (BOS)</option>
  </select>

  <button onclick="calculatePoints()">Calculate Points</button>

  <div id="results"></div>
  <div id="summary"></div>
  <div id="entryList"></div>

  <button onclick="downloadCSV()">üìÑ Download CSV</button>

  <script>
    let showPrinted = false;
    let totalPoints = 0;
    let entries = [];

    function calculatePoints() {
      const showName = document.getElementById('showName').value.trim();
      const rabbitName = document.getElementById('rabbitName').value.trim();
      const entry = parseInt(document.getElementById('entry').value);
      const placing = document.getElementById('placing').value;

      if (!showName || !rabbitName || isNaN(entry) || entry < 1) {
        document.getElementById('results').innerText = '‚ö†Ô∏è Please fill out all fields correctly.';
        return;
      }

      let points = 0;
      switch (placing) {
        case '1': points = entry * 6; break;
        case '2': points = entry * 4; break;
        case '3': points = entry * 3; break;
        case '4': points = entry * 2; break;
        case '5': points = entry * 1; break;
        case 'BOB': points = entry * 1; break;
        case 'BOS': points = entry * 0.5; break;
      }

      totalPoints += points;
      entries.push({ rabbitName, entry, placing, points });
      saveToLocal();
      updateResults();

      if (!showPrinted) {
        document.getElementById('summary').innerHTML =
          `<strong>üìã Show Summary</strong><br>Show: ${showName}`;
        showPrinted = true;
      }

      addEntryToList(rabbitName, entry, placing, points, entries.length - 1);

      document.getElementById('rabbitName').value = '';
      document.getElementById('entry').value = '';
      document.getElementById('placing').selectedIndex = 0;
    }

    function addEntryToList(name, entry, placing, points, index) {
      const entryList = document.getElementById('entryList');
      const div = document.createElement('div');
      div.className = 'entry-item';
      div.setAttribute('data-index', index);

      div.innerHTML = `
        üê∞ <strong>${name}</strong><br>
        Class Size: ${entry}<br>
        Placing: ${placing}<br>
        Points: ${points}
        <button class="delete-btn" onclick="deleteEntry(${index})">üóëÔ∏è</button>
      `;

      entryList.appendChild(div);
    }

    function deleteEntry(index) {
      if (entries[index]) {
        totalPoints -= entries[index].points;
        entries[index] = null;
      }

      const entryDivs = document.querySelectorAll('.entry-item');
      entryDivs.forEach(div => {
        if (parseInt(div.getAttribute('data-index')) === index) {
          div.remove();
        }
      });

      saveToLocal();
      updateResults();
    }

    function updateResults() {
      document.getElementById('results').innerHTML =
        `üìà Total Points: ${totalPoints}`;
    }

    function saveToLocal() {
      localStorage.setItem('rabbitEntries', JSON.stringify(entries));
      localStorage.setItem('rabbitTotalPoints', totalPoints);
    }

    function downloadCSV() {
      const filteredEntries = entries.filter(entry => entry !== null);
      if (filteredEntries.length === 0) {
        alert("No entries to export.");
        return;
      }

      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "Rabbit Name,Class Size,Placing,Points\n";

      filteredEntries.forEach(entry => {
        csvContent += `${entry.rabbitName},${entry.entry},${entry.placing},${entry.points}\n`;
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "rabbit_show_points.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = function () {
      const savedEntries = localStorage.getItem('rabbitEntries');
      const savedPoints = localStorage.getItem('rabbitTotalPoints');

      if (savedEntries) {
        entries = JSON.parse(savedEntries);
        totalPoints = parseFloat(savedPoints) || 0;
        updateResults();

        entries.forEach((entry, index) => {
          if (entry) {
            addEntryToList(entry.rabbitName, entry.entry, entry.placing, entry.points, index);
          }
        });
      }
    };
  </script>

</body>
</html>
