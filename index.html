<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#68C7E6">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="IMG_0379.jpeg" type="image/jpeg">
  <title>Rabbit Show Points Calculator</title>
  <marquee>üêá         üêá         üêá..</marquee>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #A9A9A9;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      color: #000;
      max-width: 100%;
      overflow-x: hidden;
    }
    .title-container {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      border: 4px solid purple;
      border-radius: 15px;
      box-shadow: 0 0 10px purple;
      background-color: #68C7E6;
    }
    h1 {
      font-size: 26px;
      font-weight: bold;
      color: purple;
    }
    label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    input, select {
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #555;
      border-radius: 8px;
      box-sizing: border-box;
      color: #000;
    }
    button {
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      padding: 14px;
      margin-top: 25px;
      background-color: purple;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 10px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    #results, #summary {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      background-color: #fff;
      border-radius: 8px;
      text-align: center;
    }
    #entryList {
      text-align: left;
      margin-top: 10px;
    }
    .entry-item {
      margin-bottom: 10px;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .half {
      flex: 1;
      min-width: 240px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      label, input, select, button, #results, #summary {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>üêá Rabbit Show Points Calculator</h1>
  </div>
  <div class="row">
    <div class="half">
      <label for="showName">Show Name (printed once):</label>
      <input type="text" id="showName" name="showName" placeholder="e.g., Rustic Moon ARBA Show">
          </div>
    <div class="half">
      <label for="showCode">Show Code:</label>
      <select id="showCode">
        <option value="" disabled selected>Select a show code</option>
        <option value="A">Show A</option>
        <option value="B">Show B</option>
        <option value="C">Show C</option>
        <option value="D">Show D</option>
        <option value="E">Show E</option>
      </select>
    </div>
  </div>
  <label for="judgeName">Judge:</label>
  <input type="text" id="judgeName" name="judgeName" placeholder="e.g., Jane Smith">
  <label for="rabbitName">Rabbit Name:</label>
  <input type="text" id="rabbitName" name="rabbitName" placeholder="e.g., Encore">
  <label for="variety">Variety:</label>
  <select id="variety" name="variety">
    <option value="" disabled selected>Select Variety</option>
    <option value="Black">Black</option>
    <option value="Blue">Blue</option>
    <option value="Broken">Broken</option>
    <option value="Chocolate">Chocolate</option>
    <option value="Lilac">Lilac</option>
    <option value="BEW">BEW</option>
    <option value="REW">REW</option>
  </select>
  <label for="entry">Number of Rabbits in Class:</label>
  <input type="number" id="entry" name="entry" placeholder="Enter total rabbits">
  <label for="placing">Placing:</label>
  <select id="placing" name="placing">
    <option value="" disabled selected>Select Placing</option>
    <option value="1">1st Place</option>
    <option value="2">2nd Place</option>
    <option value="3">3rd Place</option>
    <option value="4">4th Place</option>
    <option value="5">5th Place</option>
    <option value="BOB">Best of Breed (BOB)</option>
    <option value="BOS">Best Opposite Sex (BOS)</option>
    <option value="BIS">Best In Show (BIS)</option>
    <option value="RIS">Reserve In Show (RIS)</option>
  </select>
  <button onclick="calculatePoints()">Calculate Points</button>
  <div id="results"></div>
  <div id="summary"></div>
  <div id="entryList"></div>
  <div class="row">
    <div class="half">
      <button onclick="downloadCSV()">üìÑ Download CSV</button>
    </div>
    <div class="half">
      <button onclick="generatePDF()">üìÑ Generate PDF</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/scott-training/rabbit-pdf-working/final-working.js"></script>
</body>
</html>
