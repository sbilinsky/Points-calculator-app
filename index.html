<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rabbit Show Points Calculator</title>
  <style>
    body {
      background-color: #A9A9A9;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      color: #000;
      max-width: 100%;
      overflow-x: hidden;
    }

    .title-container {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      border: 4px solid purple;
      border-radius: 15px;
      box-shadow: 0 0 10px purple;
      background-color: #96DED1;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      color: purple;
    }

    label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #555;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      padding: 14px;
      margin-top: 25px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 10px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    #results, #summary {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      background-color: #fff;
      border-radius: 8px;
      text-align: center;
    }

    #entryList {
      text-align: left;
      margin-top: 10px;
    }

    .entry-item {
      margin-bottom: 10px;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      label, input, select, button, #results, #summary {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="title-container">
    <h1>üêá Rabbit Show Points Calculator</h1>
  </div>

  <label for="showName">Show Name (printed once):</label>
  <input type="text" id="showName" name="showName" placeholder="e.g., Rustic Moon ARBA Show">

  <label for="rabbitName">Rabbit Name:</label>
  <input type="text" id="rabbitName" name="rabbitName" placeholder="e.g., Encore">

  <label for="entry">Number of Rabbits in Class:</label>
  <input type="number" id="entry" name="entry" placeholder="Enter total rabbits">

  <label for="placing">Placing:</label>
  <select id="placing" name="placing">
    <option value="1">1st Place</option>
    <option value="2">2nd Place</option>
    <option value="3">3rd Place</option>
    <option value="4">4th Place</option>
    <option value="5">5th Place</option>
    <option value="BOB">Best of Breed (BOB)</option>
    <option value="BOS">Best Opposite Sex (BOS)</option>
  </select>

  <button onclick="calculatePoints()">Calculate Points</button>

  <div id="results"></div>
  <div id="summary"></div>
  <div id="entryList"></div>

  <script>
    let showPrinted = false;
    let totalPoints = 0;
    let entries = [];

    function calculatePoints() {
      const showName = document.getElementById('showName').value.trim();
      const rabbitName = document.getElementById('rabbitName').value.trim();
      const entry = parseInt(document.getElementById('entry').value);
      const placing = document.getElementById('placing').value;

      if (!showName || !rabbitName || isNaN(entry) || entry < 1) {
        document.getElementById('results').innerText = '‚ö†Ô∏è Please fill out all fields correctly.';
        return;
      }

      let points = 0;
      switch (placing) {
        case '1': points = Math.floor(entry * 0.5); break;
        case '2': points = Math.floor(entry * 0.4); break;
        case '3': points = Math.floor(entry * 0.3); break;
        case '4': points = Math.floor(entry * 0.2); break;
        case '5': points = Math.floor(entry * 0.1); break;
        case 'BOB': points = entry; break;
        case 'BOS': points = Math.floor(entry * 0.75); break;
      }

      totalPoints += points;
      entries.push({ rabbitName, entry, placing, points });
      updateResults();

      if (!showPrinted) {
        document.getElementById('summary').innerHTML =
          `<strong>üìã Show Summary</strong><br>Show: ${showName}`;
        showPrinted = true;
      }

      addEntryToList(rabbitName, entry, placing, points, entries.length - 1);

      document.getElementById('rabbitName').value = '';
      document.getElementById('entry').value = '';
      document.getElementById('placing').selectedIndex = 0;
    }

    function addEntryToList(name, entry, placing, points, index) {
      const entryList = document.getElementById('entryList');
      const div = document.createElement('div');
      div.className = 'entry-item';
      div.setAttribute('data-index', index);

      div.innerHTML = `
        üê∞ <strong>${name}</strong><br>
        Class Size: ${entry}<br>
        Placing: ${placing}<br>
        Points: ${points}
        <button class="delete-btn" onclick="deleteEntry(${index})">üóëÔ∏è</button>
      `;

      entryList.appendChild(div);
    }

    function deleteEntry(index) {
      // Subtract points
      if (entries[index]) {
        totalPoints -= entries[index].points;
        entries[index] = null; // Mark as deleted
      }

      // Remove from display
      const entryDivs = document.querySelectorAll('.entry-item');
      entryDivs.forEach(div => {
        if (parseInt(div.getAttribute('data-index')) === index) {
          div.remove();
        }
      });

      updateResults();
    }

    function updateResults() {
      document.getElementById('results').innerHTML =
        `üìà Total Points: ${totalPoints}`;
    }
  </script>

</body>
</html>
